<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/static/styles.css" />
</head>
<body>
	<div data-ng-app="" data-ng-controller="notesController" style="width:100%;">

		<div class="containerDiv">

			<div class="toolbar">
				
				<label>Search:</label> <input type="text" data-ng-model="notesFilter" style="width:300px;"/> 
				<img alt="Add" src="assets/images/add-icon.png" style="padding-left: 20px;">
				<img alt="Add" src="assets/images/Undo-icon.png" style="padding-left: 50px;">
				<img alt="Add" src="assets/images/delete-icon.png" style="padding-left: 80px;">
			</div>
			<table style="width:100%">
				<thead>
					<tr>
						<th width="70" data-ng-click="changeSorting('noteId')">Note Id</th>
						<th data-ng-click="changeSorting('content')">Details</th>
						<th data-ng-click="changeSorting('createdDate')">Created Date</th>
						<th data-ng-click="changeSorting('updatedDate')">Updated Date</th>
					</tr>
				</thead>
				<tr
					data-ng-repeat="note in notes | filter: notesFilter | orderBy:sort.column: sort.descending">
					<td>{{note.noteId}}</td>
					<td>{{note.content}}</td>
					<td>{{note.createdDate}}</td>
					<td>{{note.updatedDate}}</td>
				</tr>
			</table>
			<br />
			
			<!-- Form -->
			
			<div ng-controller="formController" style="vertical-align: top; text-align: left;">
	  			<form novalidate name="noteForm" style="text-align: right;">
	    			<textarea rows="20" cols="121" data-ng-bind="formText.aa"></textarea>
	    			<br>
				    <button ng-click="reset()">Reset</button>
	    			<button data-ng-click="saveNote()">Save</button>
	  			</form>
	  			<p>form = {{formText }}</p>
	  			<p>master = {{masterText}}</p>
			</div>

		</div>
		
		


	</div>
	<script src="assets/static/notesController.js"></script>
	<script src="assets/static/angular.min.js"></script>
</body>
</html>
