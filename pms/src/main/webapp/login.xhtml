<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="WEB-INF/templates/common/full-layout.xhtml">

		<ui:define name="content">
			<h:panelGrid columns="3" width="100%">
				<p:spacer width="10" height="10" />
				<h:form id="loginForm">
					<h:panelGrid columns="3">
						<p:spacer width="10" height="10" />
						<p:messages id="messages" />
						<p:spacer width="10" height="10" />
						<p:outputLabel for="username" value="Username: " />
						<p:inputText id="username" value="#{user.username}">
							<f:validateLength minimum="8" />
							<p:watermark for="username" value="Provide User Name" />
						</p:inputText>
						<p:message for="username" />
						<p:outputLabel for="password" value="Password: " />
						<p:password id="password" value="#{user.password}">
							<p:watermark for="password" value="Provide Password" />
						</p:password>
						<p:message for="password" />
						<p:spacer width="10" height="10" />
						<p:commandButton value="Login" actionListener="#{user.verifyUser}" />
						<p:spacer width="10" height="10" />
					</h:panelGrid>

				</h:form>
				<p:spacer width="10" height="10" />
			</h:panelGrid>
		</ui:define>
	</ui:composition>

</h:body>

</html>
