<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:form>
			<p:panelGrid columns="1" style="width:200px; text-align:left;">
				<h:outputText value="Master" styleClass="left-nav-header"/>
				<h:commandLink value="New Enquiry" action="newEnquiry" />
				<h:commandLink value="View Enquiries" action="viewEnquiries"
					actionListener="#{enquiry.getAllEnquiries}" />
				<h:outputText value="Mail" styleClass="left-nav-header"/>	
				<h:commandLink value="Send Mail" action="sendMail" />	
				<h:outputText value="Employee Master" styleClass="left-nav-header"/>
				<h:commandLink value="Add Employee" action="employeeForm" />
				<h:commandLink value="List Employees" action="employees"
					actionListener="#{emp.initEmployees}" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</body>
</html>
